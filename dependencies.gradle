ext {
    versions = [
            mariadb: "2.6.0",
            liquibase: "3.8.9",
            lombok: "1.18.12",
            kafka: "2.4.6.RELEASE",
            swagger:"2.9.2",
            mapstruct:"1.3.1.Final",
            junit: "4.13"
    ]
    libs = [
            mariadb: "org.mariadb.jdbc:mariadb-java-client:$versions.mariadb",
            liquibase: "org.liquibase:liquibase-core:$versions.liquibase",
            lombok: "org.projectlombok:lombok:$versions.lombok",
            kafka: "org.springframework.kafka:spring-kafka:$versions.kafka",
            swagger: "io.springfox:springfox-swagger2:$versions.swagger",
            swaggerui:"io.springfox:springfox-swagger-ui:$versions.swagger",
            mapstruct: "org.mapstruct:mapstruct:$versions.mapstruct",
            mapstruct_processor: "org.mapstruct:mapstruct-processor:$versions.mapstruct",
            spring_jpa: "org.springframework.boot:spring-boot-starter-data-jpa",
            spring_web:"org.springframework.boot:spring-boot-starter-web",
            spring_devtools:"org.springframework.boot:spring-boot-devtools",
            junit: "junit:junit:$versions.junit"
    ]
}